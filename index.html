<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="user-scalable=0, width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <div class="vidcontainer">
        <img id="bg-img" src="./assets/kisetsu_2018_studio.jpg" />
        <a id="playbtn"><img src="./assets/cdjb_logo.png">
            <p>
                PRESENTS
                <i id="playIcon" class="fas fa-play"></i>
                <i id="loadIcon" style="display: none" class="fas fa-spinner fa-pulse"></i>
            </p>
        </a>
        <video id="hero-video" webkit-playsinline playsinline preload="metadata" poster="./assets/kisetsu_product_imgbg20.jpg">
            <source src="./assets/kisetsu_product_bg2_0000_1.mp4">
        </video>
    </div>

    <div id="lights">
        <div id="natural" class="light-btn" style="border-bottom: solid 0.5px #aa8ea68e"><i class="far fa-sun"></i>
            <p style="font-size: 12px">Natural</p>
        </div>
        <div id="dim" class="light-btn" style="border-bottom: solid 0.5px #aa8ea68e"><i class="far fa-lightbulb"></i>
            <p style="font-size: 12px">Dim</p>
        </div>
        <div id="studio" class="light-btn"><i class="far fa-eye"></i>
            <p style="font-size: 12px">Studio</p>
        </div>
    </div>

</body>

</html>
